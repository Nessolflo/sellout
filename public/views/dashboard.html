	<div class="panel-content">
		<div class="welcome-patti">
			
			<ul class="breadcrumbs">
				<li><a href="#" title=""><i class="fa fa-home"></i></a></li>
				<li><a href="#" title="">Dashboard</a></li>
			</ul>
		</div><!-- Welcome Patti -->
		<div class="heading-sec">
			<div class="row">
				<div class="col-md-4 column">
					<div class="heading-profile">
						<h2>Dashboard</h2>

					</div>
				</div>
			</div>
		</div><!-- Heading Sec -->
		<div class="main-content-area">
			<div class="row">
				
				<div class="quick-stats-boxes">
					<div class="row">
						<div class="col-md-6">
							<div class="quick-total-earning widget">
								<div class="widget-controls">
									<span class="refresh-content"><i class="fa fa-refresh"></i></span>
								</div><!-- Widget Controls -->
								<i class="red fa fa-usd"></i>
								<div class="quick-total-ern-info">
									<i>PDV: {{maxNombrePDV}}</i>
									<h5>Total: {{maxSellOutPDV}}</h5>
									<span>PDV con mayor recaudación</span>
								</div>
							</div><!-- Quick Total Earning -->
						</div>
						<div class="col-md-6">
							<div class="quick-total-earning widget">
								<div class="widget-controls">
									<span class="refresh-content"><i class="fa fa-refresh"></i></span>
								</div><!-- Widget Controls -->
								<i class="red fa fa-usd"></i>
								<div class="quick-total-ern-info">
									<i>PDV: {{minNombrePDV}}</i>
									<h5>Total: {{minSellOutPDV}}</h5>
									<span>PDV con menor recaudación</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
						<div class="widget">
								<div class="widget-title">
									<h3>Ventas por semana</h3>
								</div>
								<div class="widget-controls">
									<span class="close-content"><i class="fa fa-trash-o"></i></span>
									<span class="expand-content"><i class="fa fa-expand"></i></span>
									<span class="refresh-content"><i class="fa fa-refresh"></i></span>
								</div><!-- Widget Controls -->
								<div class="statistic-chart">
									<canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick"></canvas>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				
			</div>
		</div>
	</div><!-- Panel Content -->
